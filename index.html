<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Dots with Artistic Text Animation</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ecf0f1;
        }

        .dots-container {
            position: relative;
            width: 150px;
            height: 30px;
            overflow: hidden;
        }

        .dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #3498db;
            border-radius: 50%;
            animation: move-right 3s ease-in-out infinite;
        }

        .dot:nth-child(2) {
            background-color: #2ecc71;
            animation-delay: 1s;
        }

        .dot:nth-child(3) {
            background-color: #e74c3c;
            animation-delay: 2s;
        }

        @keyframes move-right {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(100%);
            }
        }

        .loading-text {
            font-size: 36px;
            font-weight: bold;
            margin-top: 20px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #3498db, #e74c3c);
            -webkit-background-clip: text;
            color: transparent;
            animation: gradient-text 3s linear infinite, burn 3s linear infinite;
        }

        @keyframes gradient-text {
            0%, 100% {
                background-position: 100% 0;
            }
            50% {
                background-position: 0 0;
            }
        }

        @keyframes burn {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.8);
            }
            50% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.8), 0 0 15px rgba(255, 255, 255, 0.8);
            }
        }
    </style>
</head>
<body>

<div class="dots-container">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
</div>

</body>
</html>
